[package]
authors = ["Supanat Potiwarakorn <supanat.ptk@gmail.com>"]
description = "Mock CosmWasm contract that can set predetermined responses to queries and keep track of execution for testing purposes."
edition = "2021"
license = "MIT OR Apache-2.0"
name = "mock-cosmwasm-contract"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
codegen-units = 1
debug = false
debug-assertions = false
incremental = false
lto = true
opt-level = 3
overflow-checks = true
panic = 'abort'
rpath = false

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[package.metadata.scripts]
optimize = """docker run --rm -v "$(pwd)":/code \
  --mount type=volume,source="$(basename "$(pwd)")_cache",target=/target \
  --mount type=volume,source=registry_cache,target=/usr/local/cargo/registry \
  cosmwasm/optimizer:0.15.0
"""

[dependencies]
cosmwasm-schema = "1.5.0"
cosmwasm-std = {version = "1.5.0", features = [
  "cosmwasm_1_3", # Enable this if you only deploy to chains that have CosmWasm 1.4 or higher  # "cosmwasm_1_4",
]}
cw-storage-plus = "1.1.0"
cw2 = "1.1.1"
schemars = "0.8.15"
serde = {version = "1.0.189", default-features = false, features = ["derive"]}
thiserror = {version = "1.0.49"}

[dev-dependencies]
cw-multi-test = "0.17.0"
